<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>A Simple Assignment</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <link href="static/css/main.css" media="screen" rel="stylesheet"/>
</head>
<body>

    <main class="assignment">

        <header class="assignment__summary">
            <h1>A simple assignment</h1>
            <p>A basic, plain-text challenge</p>
            <ul>
                <li>An unordered list</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
            <ol>
                <li>An ordered list</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
        </header>

        <div class="assignment__input">

            <h2>Input</h2>

            <form>
                <textarea></textarea>
                <button type="submit">Check</button>
            </form>

        </div>
        
        <div class="assignment__output">
            <h2>Output</h2>
        </div>

        <div class="assignment__feedback">
            <h2>Success!</h2>
            <p>Feedback about your submission and progress</p>
        </div>

    </main>

</body>
</html>
